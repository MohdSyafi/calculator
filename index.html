<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css"/>
        <script href="./script.js"></script>
    </header>
    <body class="fontSize">
        <div class="calculator addBorder">
            <div class="screen addBorder">
                <p>000</p>
            </div>
            <div class="keypad addBorder">
                <ul class="numpad">
                    <div class="numrow">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </div>
                    <div class="numrow">
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                    </div>
                    <div class="numrow">
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                    </div>
                    <div class="zeroBtn addBorder">0</div>
                </ul>         
                <ul class="operators">
                    <li>+</li>
                    <li>-</li>
                    <li>x</li>
                    <li>รท</li>
                    <li>=</li>
                </ul>
          
            </div>   
        </div>

    </body>
</html>
